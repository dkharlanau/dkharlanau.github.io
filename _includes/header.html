<header class="site-header">
    <div class="wrapper">
        <nav class="site-nav">
            <div class="nav-links">
                <a href="/datasets/ams/" class="nav-link">AMS Bytes</a>
                <a href="/datasets/agentic-bytes/" class="nav-link">Agentic Bytes</a>
            </div>
        </nav>
    </div>
</header>

<script>
    (function () {
        const header = document.querySelector('.site-header');
        if (!header) return;
        const update = () => {
            if (window.scrollY > 20) {
                header.classList.add('site-header--scrolled');
            } else {
                header.classList.remove('site-header--scrolled');
            }
        };
        window.addEventListener('scroll', update, { passive: true });
        update();
    })();
</script>
