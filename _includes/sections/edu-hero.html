{% assign edu = site.data.edu %}
{% if edu.hero %}
<section class="section edu-hero">
  <div class="edu-hero__card neub-card">
    {% if edu.hero.eyebrow %}<p class="eyebrow">{{ edu.hero.eyebrow }}</p>{% endif %}
    {% if edu.hero.title %}<h1>{{ edu.hero.title }}</h1>{% endif %}
    {% if edu.hero.intro %}<p class="lead">{{ edu.hero.intro }}</p>{% endif %}
  </div>
</section>
{% endif %}
