{% assign connect = site.data.connect.hero %}
{% if connect %}
<section class="section connect-hero">
  <div class="connect-hero__card neub-card">
    {% if connect.eyebrow %}<p class="eyebrow">{{ connect.eyebrow }}</p>{% endif %}
    {% if connect.title %}<h1>{{ connect.title }}</h1>{% endif %}
    {% if connect.copy %}<p class="lead">{{ connect.copy }}</p>{% endif %}
  </div>
</section>
{% endif %}
