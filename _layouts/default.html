<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />

    <meta name="theme-color" content="#ffcc00" />
    <meta name="msapplication-TileColor" content="#f9f5d6" />
    <meta name="author" content="{{ site.author.name | default: site.data.resume.name }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Manrope:wght@500;600;700&display=swap" rel="stylesheet" />

    <link rel="alternate" type="application/json" href="{{ '/ai/resume.json' | absolute_url }}" title="Resume JSON" />
    <link rel="alternate" type="application/yaml" href="{{ '/ai/resume.yml' | absolute_url }}" title="Resume YAML" />
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/favicons/icon-32.png' | relative_url }}" />
    <link rel="icon" type="image/png" sizes="64x64" href="{{ '/assets/favicons/icon-64.png' | relative_url }}" />
    <link rel="icon" type="image/png" sizes="192x192" href="{{ '/assets/favicons/icon-192.png' | relative_url }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/favicons/icon-180.png' | relative_url }}" />
    <link rel="manifest" href="{{ '/assets/favicons/site.webmanifest' | relative_url }}" />
    {%- seo -%}
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}" />
  </head>
  <body class="site">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5KDHJLQ3"

    <a class="skip-link" href="#content">Skip to main content</a>
    <main id="content" class="page-content wrapper">
      {{ content }}
    </main>
    <footer class="site-footer">
      {% include footer.html %}
    </footer>
    {% include seo/structured-data.html %}
  </body>
</html>
